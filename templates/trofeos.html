{% include 'defaults/head.html'%}

<body>

    {% include 'defaults/header.html'%}

    <!--Hero---------------↓ -->
    <div class="px-4 py-5 my-5 text-center">
        <!-- <img class="rounded-circle shadow-4-strong" alt="AFA Lens" src="assets/img/Icon1.png" /> -->
        <div class="image-container" id="start">
            <img src="{{url_for('static',filename='assets/img/CopaFutbol.png')}}" alt="AFA Lens">
        </div>
        <h1 class="mb-5 fw-bold display-2 text-center">AFA Lens</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4"> Estadisticas de equipos</p>
        </div>
    </div>
    <!--Hero---------------↑ -->

    <main>
        <div class="main-container">
            <div class="table-responsive mt-4 p-4 wrapper rounded-3">
                <table class="table table-scrollable">
                    <thead class="bg-light text-center">
                        <tr class="align-middle">
                            <th>Puesto</th>
                            <th>Equipo</th>
                            <th>Afiliados</th>
                            <th>Sedes</th>
                        </tr>
                    </thead>
                    <tbody class="table-hover text-center" id="userDetails">
                        {% for equipo in equipos %}
                            <tr class="align-middle">
                                <td>{{ loop.index }}</td>
                                <td>
                                    <img src="{{url_for('static',filename='assets/escudos/' + equipo[2])}}"
                                        alt="Escudo de {{ equipo[2] }}" class="escudo" />
                                </td>
                                <td>{{ equipo[3] }}</td>
                                <td>{{ equipo[4] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    {% include 'defaults/footer.html'%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
